<ion-header>

  <ion-navbar>
    <ion-title>Favourite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">

<!-- <img src="../../assets/imgs/no-internet.jpg" *ngIf="!isInternet" /> -->

<div id="scroll">
	<div *ngFor="let book of booksArray" class="book" text-wrap (click)="goToBook(book)">

		<img src="{{this.dbProvider.url}}/photo?p={{book.cover}}" />
		<div class="block-with-text">{{book.name}}</div>

	</div>
</div>

</ion-content>
